<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact us.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    border-radius: 8px;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    color: deeppink;
}

p {
    text-align: center;
    margin-bottom: 20px;
    color: #666;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#form-status {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
}

@media (max-width: 768px) {
    .contact-container {
        padding: 15px;
    }

    button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Feel free to reach out using the form below!</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name.." id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Your Email.." id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="form-status"></div>
    </div>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let message = document.getElementById('message').value;

    if (name === "" || email === "" || message === "") {
        displayStatus("All fields are required.", "error");
        return;
    }

    // Simulate form submission
    displayStatus("Thank you for reaching out! We'll get back to you soon.", "success");

    // Clear form
    document.getElementById('contactForm').reset();
});

function displayStatus(message, status) {
    const statusDiv = document.getElementById('form-status');
    statusDiv.textContent = message;

    if (status === "success") {
        statusDiv.style.color = "green";
    } else {
        statusDiv.style.color = "red";
    }
}
      
    </script>
</body>
</html>
